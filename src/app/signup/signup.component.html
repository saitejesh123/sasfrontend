    <p class="profile-name-card"></p>
    <form [formGroup]="form" (ngSubmit)="submit()"  class="form-signup"><span class="reauth-email"></span>
        <div class ="row">
            <div class="col-md-6 form-group">
                <input #Email formControlName="stdname" type="text" class="form-control" id="stdname" required placeholder="student name" autofocus />
                <div *ngIf="f['stdname'].touched && f['stdname'].invalid" class="alert alert-danger">
                    <div *ngIf="f['stdname'].errors && f['stdname'].errors['required']">student name is required!!</div>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <input #Email formControlName="phoneno" type="text" class="form-control" id="phoneno" required placeholder="ContcatNumber" autofocus />
                <div *ngIf="f['phoneno'].touched && f['phoneno'].invalid" class="alert alert-danger">
                    <div *ngIf="f['phoneno'].errors && f['phoneno'].errors['required']">ContcatNumber is required.</div>
                    <div *ngIf="f['phoneno'].hasError('invalidPhoneNumber')">ContactNumber must be 10 digits and in numeric format.</div> <!-- Display phone number format error message -->
                </div>
            </div>
        </div>
        
        <div class="row">
            
            <div class="col-md-6 form-group">
                <input #Email formControlName="address" type="text" class="form-control" id="address" required placeholder="address" autofocus />
                <div *ngIf="f['address'].touched && f['address'].invalid" class="alert alert-danger">
                    <div *ngIf="f['address'].errors && f['address'].errors['required']">Address is required!!</div>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <input #Email formControlName="usertype" type="text" class="form-control" id="usertype" required placeholder="Usertype" autofocus />
                <div *ngIf="f['usertype'].touched && f['usertype'].invalid" class="alert alert-danger">
                    <div *ngIf="f['usertype'].errors && f['usertype'].errors['required']">UserType is required.</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <input #Email formControlName="email" type="email" class="form-control" id="inputEmail" required placeholder="Email address" autofocus />
                <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required!!</div>
                    <div *ngIf="f['email'].hasError('email')">Email must be in a valid format.</div> <!-- Display email format error message -->
                </div>
            </div>
            <div class="col-md-6 form-group">
                <input #PWD formControlName="password" type="password" class="form-control" id="inputPassword" required placeholder="Password" />
                <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                    <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                </div>
            </div>
        </div>


        <div class="row">
            
            
            <div class="col-md-6 form-group">
                <input #PWD formControlName="confirm_password" type="password" class="form-control" id="inputPassword" required placeholder="Confirm Password" />
                <div *ngIf="f['confirm_password'].touched && f['confirm_password'].invalid" class="alert alert-danger">
                    <div *ngIf="f['confirm_password'].errors && f['confirm_password'].errors['required']">Confirm Password is required.</div>
                </div>
            </div>
        </div>

       
        
        
       
        <button class="btn btn-primary btn-block btn-lg btn-signup" type="submit">Sign Up</button>
        </form>
            <a class="forgot-password" routerLink="/login">Already a User ?</a></div>
