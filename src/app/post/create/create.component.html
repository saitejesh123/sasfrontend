<div class="container">
    <h1>Create New Course</h1>
  
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="coursename">Course Name</label>
            <input 
                formControlName="coursename"
                id="coursename" 
                type="text" 
                class="form-control">
            <div *ngIf="f['coursename'].touched && f['coursename'].invalid" class="alert alert-danger">
                <div *ngIf="f['coursename'].errors && f['coursename'].errors['required']">Title is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="coursefees">Course Fees</label>
            <input
                formControlName="coursefees"
                id="coursefees" 
                type="number" 
                class="form-control">
            <div *ngIf="f['coursefees'].touched && f['coursefees'].invalid" class="alert alert-danger">
                <div *ngIf="f['coursefees'].errors && f['coursefees'].errors['required']">Body is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="coursedescription">Course Description</label>
            <input 
                formControlName="coursedescription"
                id="coursedescription" 
                type="text" 
                class="form-control">
            <div *ngIf="f['coursedescription'].touched && f['coursedescription'].invalid" class="alert alert-danger">
                <div *ngIf="f['coursedescription'].errors && f['coursedescription'].errors['required']">Description is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="courselink">Course Link</label>
            <input 
                formControlName="courselink"
                id="courselink" 
                type="text" 
                class="form-control">
            <div *ngIf="f['courselink'].touched && f['courselink'].invalid" class="alert alert-danger">
                <div *ngIf="f['courselink'].errors && f['courselink'].errors['required']">Broucher link is required.</div>
            </div>
        </div>
     <!--   <div class="form-group">
            <label for="pdflink">PDF Link</label>
            <input
                formControlName="pdflink"
                id="pdflink" 
                type="text" 
                class="form-control">
        </div> -->
        
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
