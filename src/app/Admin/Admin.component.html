<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://img.freepik.com/free-vector/computer-login-concept-illustration_114360-7962.jpg?w=2000"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <div class="container" style="margin-top: 80px;">
              <form #adminForm="ngForm">
                <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="user" [(ngModel)]="user" requiredplaceholder="UserName" autofocus>
                </div>
                <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="pass" [(ngModel)]="pass" required>
                </div>
            
              </form>
              </div>
              <div class="form-group">
              <label for="password"></label>
                <button class="submit" class="btn btn-primary btn-lg btn-block" type="button" (click)="Admin()">Submit</button>
                </div>
             
                <li [hidden]="!IsLoggedIn" class="nav-item"><a class="nav-link" (click)="Logout()">Logout</a></li>              
          
       </form>
        </div>
      </div>
    </div>
  </section>
